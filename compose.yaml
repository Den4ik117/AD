services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ad
      POSTGRES_PASSWORD: ad
      POSTGRES_DB: ad
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ad_net

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - ad_net

volumes:
  pg_data:

networks:
  ad_net:
